<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Шкільні відео</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .video-item {
      width: 100%;
      max-width: 560px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    .title {
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Відео змагань і тренувань</h1>
  <div class="video-container" id="videos"></div>

  <script>
    const sheetId = '1qWB5G9iVmBkunQfV_4vFTAwK-UjbTnr5AIDuta6lerY';
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById("videos");

        rows.forEach(row => {
          const youtubeLink = row.c[9]?.v; // YouTube лінк в колонці J (10-а)
          const title = row.c[2]?.v;       // Назва відео в колонці C (3-я)

          if (youtubeLink && youtubeLink.includes("youtu")) {
            const videoId = youtubeLink.split("v=")[1]?.split("&")[0] || youtubeLink.split("youtu.be/")[1];
            const div = document.createElement("div");
            div.className = "video-item";
            div.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
              <div class="title">${title || "Без назви"}</div>
            `;
            container.appendChild(div);
          }
        });
      })
      .catch(err => {
        document.getElementById("videos").innerText = "Помилка при завантаженні відео.";
        console.error(err);
      });
  </script>
</body>
</html>
